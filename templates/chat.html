<!DOCTYPE html>
<html>
<head>
    <title>Chat AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .chat-container {
            background: rgba(44,62,80,0.85);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .chatbox {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .msg {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user { background: #3498db; color: white; margin-left: auto; }
        .bot { background: #95a5a6; color: #2c3e50; margin-right: auto; }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        .chat-input button {
            padding: 12px 20px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-icon">ðŸ¤–</div>
            <h1>CHAT AI (LOG ANALYZER)</h1>
        </header>

        <div class="chat-container">
            <div id="chatbox" class="chatbox"></div>

            <div class="chat-input">
                <input id="msg" type="text" placeholder="Ask about logs..." onkeydown= "checkEnter(event)">
                <button onclick="sendMessage()">SEND</button>
            </div>

            <button class="back-btn" onclick="window.location.href='/'">â¬… Back to Home</button>
        </div>
    </div>

<script>
async function sendMessage() {
    const box = document.getElementById("chatbox");
    const msg = document.getElementById("msg").value;

    if (!msg.trim()) return;

    box.innerHTML += `<div class="msg user">${msg}</div>`;
    document.getElementById("msg").value = "";

    const res = await fetch("/ask_logs", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question: msg })
    });

    const data = await res.json();
    const reply = data.success ? data.answer : data.error;

    box.innerHTML += `<div class="msg bot">${reply}</div>`;
    box.scrollTop = box.scrollHeight;

}
function checkEnter(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}


</script>

</body>
</html>
